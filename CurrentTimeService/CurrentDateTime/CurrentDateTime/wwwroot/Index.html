<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Current Date and Time</title>
</head>
<body>
    <h2 id="date-time"></h2>

    <script>
        //fetch from the api
        (async () => {
            const response = await fetch ("/date-time");
            const data = await response.text();
            document.getElementById("date-time").innerText = data;
        })();

    </script>
</body>
</html>
